<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erzbergrodeo Rider Tracker</title>
    <style>
      body {
        font-family: sans-serif;
        background: #2b2b2b; /* Dark background */
        color: #e0e0e0; /* Light text for contrast */
        margin: 0;
        padding: 2rem;
      }

      h2 {
        text-align: center;
        color: #ffcc00; /* Red Bull yellow for headings */
        font-size: 2rem;
      }

 .track-link {
  margin-left: 20px;
  font-weight: 500;
  text-decoration: none;
  background: #FFCC01;
  color: #2B2B2B;
  padding: 6px 12px;
  border-radius: 6px;
  transition: background 0.3s ease;
}

.track-link:hover {
  background: #ffaf01;
}


      label {
        font-size: 1.1rem;
        color: #ffcc00;
      }

      input {
        padding: 0.7rem;
        font-size: 1rem;
        width: 150px;
        border: 2px solid #ffcc00;
        border-radius: 4px;
        background-color: #3c3c3c;
        color: white;
      }

      button {
        padding: 0.7rem 1.2rem;
        background-color: #ffcc00;
        border: none;
        border-radius: 4px;
        color: #2b2b2b;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #e0a800;
      }

      .rider-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin-top: 2rem;
        background: #333;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      .rider-info h3 {
        font-size: 1.8rem;
        color: #ffcc00;
        text-align: center;
        grid-column: span 2;
      }

      .info-table {
        display: flex;
        justify-content: space-between;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .left-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .left-side div {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      .left-side strong {
        color: #ffcc00;
      }

      .right-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .right-side div {
        font-size: 2.5rem;
        color: #ff4747;
        font-weight: bold;
        text-align: center;
      }

      .right-side #lastCheckpointName {
        font-style: italic;
        color: #ffcc00;
      }

      .progress-bar-container {
        display: flex;
        width: 100%;
        height: 20px;
        background-color: #ddd;
      }

      .progress-bar-segment {
        flex: 1;
        height: 100%;
        background-color: #4caf50; /* Green color for completed segments */
        border-right: 1px solid #fff; /* Optional: Add separator between segments */
      }

      .progress-bar-segment.incomplete {
        background-color: #909090; /* Gray color for incomplete segments */
      }

      .cp-table {
        margin-top: 2rem;
        width: 100%;
        border-collapse: collapse;
        background: #2c2c2c;
        border-radius: 10px;
        overflow: hidden;
      }

      .cp-table th,
      .cp-table td {
        padding: 12px 16px;
        text-align: center;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
      }

      .cp-table th {
        background: #222;
        color: #f1f1f1;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .cp-table td {
        background: #333;
        transition: background 0.3s ease;
      }

      .cp-table tr:hover td {
        background: #4a4a4a;
      }

      .cp-table td:nth-child(1) {
        color: #f0ad4e;
        font-weight: 700;
      }

      .cp-table td:nth-child(2) {
        color: #d9534f;
        font-weight: 400;
        font-style: italic;
      }

      .cp-table td:nth-child(3) {
        color: #ddd;
        font-weight: 400;
        font-style: italic;
      }

      .cp-table td:nth-child(4) {
        color: a8a8a8;
        font-weight: 400;
        font-style: italic;
      }

      .cp-table td:nth-child(5) {
        color: a8a8a8;
        font-weight: 400;
      }

      .cp-table td,
      .cp-table th {
        border-bottom: 1px solid #444;
      }

      .cp-table td:first-child {
        font-size: 1.2rem;
        font-weight: bold;
      }

      .cp-table td:nth-child(2) {
        font-size: 1.1rem;
      }

      .cp-table td:nth-child(3) {
        font-size: 1.1rem;
      }

      .cp-table tr:last-child td {
        border-bottom: none;
      }

      @media (max-width: 768px) {
  body {
    padding: 1rem;
  }

  h2 {
    font-size: 1.5rem;
  }

  .track-link {
    display: block;
    margin: 1rem auto;
    text-align: center;
  }

  .rider-info {
    grid-template-columns: 1fr;
    padding: 1rem;
    gap: 1rem;
  }

  .rider-info h3 {
    font-size: 1.5rem;
  }

  .info-table {
    flex-direction: column;
    gap: 1rem;
  }

  .right-side div {
    font-size: 1.8rem;
  }

  input {
    width: 100%;
    max-width: 300px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    max-width: 300px;
    margin-top: 0.5rem;
  }

  .cp-table {
    display: block;
    width: 100%;
    overflow-x: auto;
  }

  .cp-table th,
  .cp-table td {
    white-space: nowrap;
    padding: 10px;
    font-size: 0.7rem;
  }

  .progress-bar-container {
    height: 15px;
  }

  .cp-table td:first-child {
        font-size: 0.9rem;
        font-weight: bold;
      }

  .cp-table td:nth-child(1) {
        font-size: 0.7rem
      }

      .cp-table td:nth-child(2) {
        font-size: 0.7rem
      }

      .cp-table td:nth-child(3) {
        font-size: 0.7rem
      }

      .cp-table td:nth-child(4) {
        font-size: 0.7rem
      }
}

    </style>
  </head>
  <h2>üìç Rider Tracker</h2>
    <p>
      <a href="index.html" class="track-link">‚Üê Back to Dashboard</a>
    </p>
    <label for="bib">Enter Bib #: </label>
    <input type="number" id="bib" placeholder="Enter Bib Number" />
    <button id="trackButton">Track Rider</button>
    <button id="newTab">Track 2nd Rider</button>

    <div class="rider-info" id="riderInfo" style="display: none">
      <h3 id="riderName"></h3>

      <div class="info-table">
        <div class="left-side">
          <div>
            <strong>Start Time:</strong>
            <span id="startTime"></span>
          </div>
          <div>
            <strong>Total Time:</strong>
            <span id="totalTime"></span>
          </div>
        </div>

        <div class="right-side">
          <div>
            <span id="lastCP"></span>
          </div>
          <div>
            <span id="lastCheckpointName"></span>
          </div>
        </div>
      </div>

      <div id="progressBarContainer" class="progress-bar-container">
        <!-- Segments will be dynamically added here -->
      </div>

      <table class="cp-table" id="cpTable">
        <thead>
          <tr>
            <th>CP</th>
            <th>@</th>
            <th>Race Time</th>
            <th>Sector Time</th>
            <th>Checkpoint Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
  function convertToLocalTime(utcTime) {
    if (!utcTime) return "-";
    const date = new Date(utcTime);
    date.setHours(date.getHours() + 2); // Adjust to your timezone if needed
    const hours = String(date.getUTCHours()).padStart(2, "0");
    const minutes = String(date.getUTCMinutes()).padStart(2, "0");
    const seconds = String(date.getUTCSeconds()).padStart(2, "0");
    return `${hours}:${minutes}:${seconds}`;
  }

  document.getElementById("trackButton").addEventListener("click", () => {
    const bib = document.getElementById("bib").value.trim();
    if (!bib) {
      alert("Please enter a valid bib number.");
      return;
    }

    const encodedFilter = encodeURIComponent(`[Erz_Number]=${bib}`);
    const apiUrl = `https://api.raceresult.com/341508/8VWOJLQS8MB2EEUUPFH901C8IBIIA67K?&filter=${encodedFilter}`;

    fetch(apiUrl)
      .then((res) => res.json())
      .then((data) => {
        if (!data || data.Results.length === 0) {
          alert("Rider not found.");
          return;
        }

        const rider = data.Results[0];
        document.getElementById("riderInfo").style.display = "grid";
        document.getElementById("riderName").textContent = rider.Name || "Unknown";
        document.getElementById("startTime").textContent = convertToLocalTime(rider.Start);
        document.getElementById("totalTime").textContent = convertToLocalTime(rider.Total);
        document.getElementById("lastCP").textContent = rider.LastPassage || "-";
        document.getElementById("lastCheckpointName").textContent = rider.CheckpointName || "-";

        // Clear previous segments and CP table
        const progressBar = document.getElementById("progressBarContainer");
        progressBar.innerHTML = "";

        if (rider.TotalCheckpoints) {
          for (let i = 1; i <= rider.TotalCheckpoints; i++) {
            const segment = document.createElement("div");
            segment.classList.add("progress-bar-segment");
            if (i > rider.PassedCheckpoints) segment.classList.add("incomplete");
            progressBar.appendChild(segment);
          }
        }

        // Fill table
        const tbody = document.querySelector("#cpTable tbody");
        tbody.innerHTML = "";

        (rider.Checkpoints || []).forEach((cp) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${cp.CP}</td>
            <td>${convertToLocalTime(cp.Time)}</td>
            <td>${convertToLocalTime(cp.RaceTime)}</td>
            <td>${convertToLocalTime(cp.SectorTime)}</td>
            <td>${cp.Name}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch((err) => {
        console.error("API error:", err);
        alert("There was an error fetching the rider data.");
      });
  });

  document.getElementById("newTab").addEventListener("click", () => {
    const bib = document.getElementById("bib").value.trim();
    if (!bib) {
      alert("Please enter a valid bib number.");
      return;
    }
    const url = `${location.href.split("?")[0]}?bib=${bib}`;
    window.open(url, "_blank");
  });

  // Optional: Auto-load bib from URL if opened with ?bib=123
  window.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const bib = params.get("bib");
    if (bib) {
      document.getElementById("bib").value = bib;
      document.getElementById("trackButton").click();
    }
  });
</script>
  </body>
</html>
