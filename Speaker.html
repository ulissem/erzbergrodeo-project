<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erzbergrodeo Speaker Dashboard</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 20px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
      }
      th,
      td {
        padding: 8px 12px;
        border-bottom: 1px solid #ccc;
        text-align: left;
      }
      th {
        background: #222;
        color: white;
        position: sticky;
        top: 0;
      }
      .highlight {
        background: #d1fae5;
      }
      .cp-table td {
        text-align: center;
      }
      .badge {
        font-size: 0.8em;
        background: #4ade80;
        color: #000;
        padding: 2px 6px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>üèÅ Erzbergrodeo Dashboard</h1>

    <section>
      <h2>Top 10 Riders (by total time)</h2>
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Bib</th>
            <th>Name</th>
            <th>Time</th>
            <th>Current CP</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Checkpoint Counts</h2>
      <table class="cp-table" id="checkpointStats">
        <thead>
          <tr id="cp-header-row"></tr>
        </thead>
        <tbody>
          <tr id="cp-count-row"></tr>
        </tbody>
      </table>
    </section>

    <script>
      const API_URL =
        "https://api.raceresult.com/292775/MRZHEBCS0R2X3WGCZLWHDFS46SLBA7FD";

      async function fetchData() {
        const res = await fetch(API_URL);
        const data = await res.json();
        return data;
      }

      function getLastCheckpoint(rider) {
        for (let i = 27; i >= 1; i--) {
          if (rider["CP" + i]) return "CP" + i;
        }
        return "-";
      }

      function formatTime(str) {
        return str?.replace(/^109:|^110:|^111:|^112:/, "") || "-";
      }

      function updateLeaderboard(data) {
        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = "";

        // Add a new property "lastCPNum" to each rider
        data.forEach((r) => {
          r.lastCPNum = 0;
          for (let i = 27; i >= 1; i--) {
            if (r["CP" + i]) {
              r.lastCPNum = i;
              break;
            }
          }
        });

        // Sort by lastCPNum descending, then by ERZ_Time ascending
        const sorted = data
          .filter((r) => r.lastCPNum > 0)
          .sort((a, b) => {
            if (b.lastCPNum !== a.lastCPNum) return b.lastCPNum - a.lastCPNum;
            return dToMs(a.ERZ_Time) - dToMs(b.ERZ_Time);
          })
          .slice(0, 10);

        sorted.forEach((r, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
      <td>${i + 1}</td>
      <td>${r.ERZ_Number}</td>
      <td>${r.DisplayNameERZ}</td>
      <td>${r.ERZ_Time || "-"}</td>
      <td><span class="badge">CP${r.lastCPNum}</span></td>
    `;
          tbody.appendChild(tr);
        });
      }

      function dToMs(t) {
        const parts = t.split(":");
        if (parts.length < 3) return Infinity;
        const [h, m, s] = parts;
        return +h * 3600 + +m * 60 + parseFloat(s.replace(",", "."));
      }

      function updateCheckpointStats(data) {
        const headerRow = document.getElementById("cp-header-row");
        const countRow = document.getElementById("cp-count-row");
        headerRow.innerHTML = "";
        countRow.innerHTML = "";

        const counts = Array(27).fill(0);
        data.forEach((r) => {
          for (let i = 1; i <= 27; i++) {
            if (r["CP" + i]) counts[i - 1]++;
          }
        });

        for (let i = 1; i <= 27; i++) {
          const th = document.createElement("th");
          th.textContent = "CP" + i;
          headerRow.appendChild(th);

          const td = document.createElement("td");
          td.textContent = counts[i - 1];
          countRow.appendChild(td);
        }
      }

      async function loadDashboard() {
        const data = await fetchData();
        updateLeaderboard(data);
        updateCheckpointStats(data);
      }

      loadDashboard();
      setInterval(loadDashboard, 3000); // refresh every 15s
    </script>
  </body>
</html>
