<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erzbergrodeo Speaker Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>🏁 Erzbergrodeo Dashboard</h1>

    <div class="dark-mode-toggle">
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox" class="checkbox-label">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
        <span class="ball"></span>
      </label>

      <button id="refreshBtn" class="refreshBtn">🔄 Refresh</button>

      <span id="autorefreshNotice">
        🔁 This page automatically refreshes every 3 seconds.
      </span>
    </div>

    <div>
      <span
        id="refreshSpinner"
        class="refreshSpinner"
        style="display: none; margin-top: 0.5em; display: block"
      >
        ⏳ Updating...
      </span>
    </div>
    <section>
      <h2 style="text-align: center">Top 50 Riders (by total time)</h2>
      <div id="table-wrap">
        <div class="table-container">
          <table id="leaderboard">
            <thead>
              <tr>
                <th>Pos</th>
                <th>Bib</th>
                <th>Name</th>
                <th>Time</th>
                <th>Progress</th>
                <th>Current CP</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <section>
      <h2 style="text-align: center">Checkpoint Counts</h2>
      <div
        class="responsive-cp"
        style="margin-left: auto; margin-right: auto; width: fit-content"
      >
        <div class="responsive-cp-grid-wrapper">
          <div class="responsive-cp-grid" id="checkpointStatsGrid">
            <!-- JavaScript will populate this -->
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2 style="text-align: center">Riders per Checkpoint</h2>
      <div id="checkpointRidersContainer" class="responsive-cp">
        <!-- JavaScript will populate this -->
      </div>
    </section>

    <script src="myscript.js"></script>

    <div id="riderTooltip" class="tooltip"></div>
  </body>
</html>
